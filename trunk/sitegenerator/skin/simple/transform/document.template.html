<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
  <head>
    <title>AntForm home</title>
    <meta http-equiv="Content-Type"
    content="text/html;charset=ISO-8859-1"></meta>
    <link rel="stylesheet" href="style/style.css"
    type="text/css" />
  </head>
  <body>
    <table cellpadding="0" cellspacing="0" width="100%" border="0">
      <tr>
        <td colspan="2" valign="bottom">
          <a href="http://antforms.sourceforge.net/">
            <img border="0" src="images/logo.jpg" alt="logo" />
          </a>
        </td>
      </tr>
      <tr>
        <td valign="top" colspan="2" height="1">
          <img src="images/pix.gif" width="100%" height="1"
          alt="pix" />
        </td>
      </tr>
      <tr>
        <td valign="top" align="center">
          <table border="0" cellpadding="0" cellspacing="5">
            <tr>
              <td>
                <table class="menu" width="200" border="0"
                cellpadding="2" cellspacing="0" align="right">
                ${menus}</table>
              </td>
            </tr>
            <tr>
              <td>
                <table width="200" border="0" cellpadding="2"
                cellspacing="0" align="right">
                  <tr>
                    <td align="left">
                      <a href="http://www.opensource.org/docs/definition.php"><img src="images/open_source_button.png" alt="open source" border="0" /></a>
                    </td>
                  </tr>
                  <tr>
                    <td align="left">
		      <a href="http://www.vim.org"><img border="0"                         src="images/vim_created.gif" alt="created with vim" /></a>
                    </td>
                  </tr>
		  <tr>
			  <td align="left"><a href="http://validator.w3.org/check?uri=referer"><img
					src="images/valid-xhtml10.png" border="0"
	  alt="Valid XHTML 1.0!" height="31" width="88" /></a></td>
		  </tr>
		  <tr>

			  <td align="left"><a href="http://jigsaw.w3.org/css-validator/check/referer"><img
					  style="border:0;width:88px;height:31px"
					  src="images/vcss.png"  alt="Valid CSS!"/></a>
			 </td>
 		</tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
        <td width="100%" valign="top">
          <table class="lowered" width="100%" border="0"
          cellpadding="5" cellspacing="0" align="left">
            <tr>
              <td class="bordered">${content}</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2" height="30" valign="bottom" align="right">
          <i>${author} - 
          <a href="mailto:${author.email}">${author.email}</a>-
          updated: ${date}</i>
        </td>
      </tr>
    </table>
  </body>
</html>
